<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-row input[type="text"],
        .form-row select,
        .form-row input[type="date"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }
        .form-row select {
            margin-right: 0;
        }
        .form-row input[type="date"] {
            width: calc(100% - 90px); /* Adjust the width as needed */
        }
        button {
            padding: 8px 15px; /* Adjusted padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
        }
        button.edit {
            background-color: #007bff; /* Different color */
            color: #fff;
        }
        button.delete {
            background-color: #dc3545; /* Different color */
            color: #fff;
        }
        button:hover {
            opacity: 0.8; /* Reduced opacity on hover */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .task-content {
            flex-grow: 1;
        }
        .task-info {
            font-size: 14px;
            color: #888;
        }
        .priority-high {
            color: red; /* Color change for high priority */
        }
        .priority-medium {
            color: orange; /* Color change for medium priority */
        }
        .priority-low {
            color: green; /* Color change for low priority */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Form to add new tasks -->
        <form action="/" method="POST">
            <div class="form-row">
                <input type="text" name="content" placeholder="Enter task...">
            </div>
            <div class="form-row">
                <select name="priority" class="priority-select">
                    <option value="High" class="priority-high">High</option>
                    <option value="Medium" class="priority-medium">Medium</option>
                    <option value="Low" class="priority-low">Low</option>
                </select>
                <input type="date" name="due_date"> <!-- Add input field for due date -->
            </div>
            <div class="form-row">
                <button type="submit">Add Task</button>
            </div>
        </form>

        <!-- List of tasks -->
        <ul>
            {% for task in tasks %}
                <li>
                    <div class="task-content">{{ task.content }}</div>
                    <div class="task-info">
                        <span class="task-priority">Priority: {{ task.priority }}</span>
                        <span class="task-due-date">Due Date: {{ task.due_date }}</span>
                        <div class="task-actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
